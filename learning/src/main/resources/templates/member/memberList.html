<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>이름</th>
            <th>나이</th>
            <th>포지션</th>
            <th>주언어</th>
            <th>부언어</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.username}"></td>
            <td th:text="${member.age}"></td>
            <td th:text="${member.position}"></td>
            <td th:text="${member.mainLang}"></td>
            <td th:text="${member.subLang}"></td>
            <td>
                <a th:href="@{/member/{id}/edit (id=${member.id})}" class="btn btn-primary" role="button" th:text="수정"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(members)}" th:text="|회원이 없습니다.|"></p>
</div>
</body>
</html>
